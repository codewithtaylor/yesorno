<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Title</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #ffeef2;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      width: min(420px, 90vw);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    img {
      width: 220px;
      margin-bottom: 15px;
      border-radius: 12px;
    }

    button {
      padding: 12px 20px;
      margin: 8px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      position: relative;
      background: #eee;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- GIF above text -->
    <img id="gif" src="cat-sad-car.gif" alt="cat sad">

    <h2>Question here</h2>

    <button id="yes">Yes</button>
    <button id="no">No</button>

    <p id="msg"></p>

  </div>

  <script>
    const gif = document.getElementById('gif');
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const msg = document.getElementById('msg');

    // No button runs away
    no.addEventListener('mouseenter', () => {
      const x = Math.random() * 150 - 75;
      const y = Math.random() * 80 - 40;
      no.style.transform = `translate(${x}px, ${y}px)`;
    });

    // YES clicked â†’ change gif
    yes.addEventListener('click', () => {
      gif.src = "happy-cat-cat.gif";   // swap to new gif
      msg.textContent = "Result";
      yes.disabled = true;
      no.style.display = "none";
    });
  </script>
</body>
</html>

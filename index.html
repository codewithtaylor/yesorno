<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I like turtles</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ffeef2, #ffd6e0);
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 20px;
      text-align: center;
      width: min(420px, 90vw);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      transition: 0.3s ease;
    }

    img {
      width: 220px;
      border-radius: 14px;
      margin-bottom: 18px;
    }

    h2 {
      margin: 10px 0 20px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 22px;
      margin: 6px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.05);
    }

    #no {
      position: absolute;
      left: 55%;
      background: #eee;
    }

    #msg {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
      color: #ff4d6d;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- Top GIF -->
    <img id="gif" src="sad-cat-car.gif" alt="cat sad" />

    <!-- Question -->
    <h2 id="question">Will you forgive me?</h2>

    <!-- Buttons -->
    <div class="buttons" id="arena">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <p id="msg"></p>

  </div>


  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const gif = document.getElementById('gif');
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const question = document.getElementById('question');
    const msg = document.getElementById('msg');
    const arena = document.getElementById('arena');

    // Move "No" button randomly
    function moveNo() {
      const maxX = arena.offsetWidth - no.offsetWidth;
      const maxY = arena.offsetHeight - no.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      no.style.left = x + "px";
      no.style.top = y + "px";
    }

    // Desktop hover
    no.addEventListener('mouseenter', moveNo);

    // Mobile tap
    no.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });


    // YES CLICKED
    yes.addEventListener('click', () => {

      // swap gif
      gif.src = "cat-hug.gif";

      // hide UI
      question.style.display = "none";
      arena.style.display = "none";

      // show message
      msg.textContent = "YAYYYY ðŸ’ž";

      // confetti ðŸŽ‰
      confetti({
        particleCount: 120,
        spread: 90,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
